<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper scissors</title>
        <link rel="stylesheet" href="12-rockpaperscissors .css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors </p>
        <button class="player-move-button" onclick="
            playGame(`Rock`);

            "><img class="player-move"  src="rock.png">
        </button>
        <button class="player-move-button"
            onclick="
            playGame(`Paper`);
            "><img class="player-move" src="paper.png">
        </button>
        <button class="player-move-button"  onclick="
            playGame(`Scissors`);
            "><img class="player-move" src="scissors.png">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

        <button class="reset"   onclick = "
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            ">Reset Score
        </button>
        <button class="autoplay-button" onclick="
        autoPlay();
        ">Autoplay</button>

        
        <script src="12-rock-paper-scissors .js"></script>
        
    </body>
</html>
